# инициализация БД (автоматически обновляет структуру БД при изменении, создаёт БД при первом старте сервера)
spring.jpa.hibernate.ddl-auto=update

# путь до БД и данные входа для БД
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/test_db_name
spring.datasource.username=localhost
spring.datasource.password=123

# порт для поднятия сервера
server.port=8080

# выбор стратегии сопоставления путей запросов с обработчиками контроллеров
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
